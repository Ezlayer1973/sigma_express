<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sigma Express ‚Äî Login</title>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0e0d;
    --card: #1c1917;
    --border: #292524;
    --accent: #ea580c;
    --accent-hover: #c2410c;
    --text: #f5f0e8;
    --muted: #78716c;
    --input-bg: #12110f;
    --input-border: #2c2a27;
    --success: #16a34a;
    --danger: #dc2626;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Figtree', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  /* Fondo con grid sutil */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background-image:
      linear-gradient(rgba(234,88,12,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(234,88,12,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }

  /* Glow de fondo */
  body::after {
    content: '';
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(234,88,12,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  .login-wrap {
    width: 100%; max-width: 400px;
    padding: 24px;
    position: relative; z-index: 1;
    animation: fadeUp 0.5s ease both;
  }
  @keyframes fadeUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }

  /* Logo */
  .logo {
    text-align: center;
    margin-bottom: 40px;
  }
  .logo-tag {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px; color: var(--accent);
    letter-spacing: 0.2em; text-transform: uppercase;
    margin-bottom: 8px;
  }
  .logo-name {
    font-size: 2.4rem; font-weight: 900;
    line-height: 1; color: var(--text);
    letter-spacing: -0.02em;
  }
  .logo-name span { color: var(--accent); }
  .logo-sub {
    font-size: 12px; color: var(--muted);
    margin-top: 6px; font-family: 'JetBrains Mono', monospace;
  }

  /* Card */
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 0 0 1px rgba(234,88,12,0.05), 0 24px 48px rgba(0,0,0,0.4);
  }

  .card-title {
    font-size: 18px; font-weight: 700;
    margin-bottom: 6px;
  }
  .card-sub {
    font-size: 13px; color: var(--muted);
    margin-bottom: 28px;
  }

  /* Form */
  .form-group { margin-bottom: 18px; }
  .form-label {
    display: block; font-size: 12px; font-weight: 600;
    color: var(--muted); margin-bottom: 8px;
    text-transform: uppercase; letter-spacing: 0.08em;
    font-family: 'JetBrains Mono', monospace;
  }
  .input-wrap { position: relative; }
  .form-input {
    width: 100%; padding: 12px 16px;
    background: var(--input-bg);
    border: 1.5px solid var(--input-border);
    border-radius: 10px;
    font-size: 14px; font-family: 'Figtree', sans-serif;
    color: var(--text); outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .form-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(234,88,12,0.1);
  }
  .form-input::placeholder { color: #44403c; }

  .toggle-pass {
    position: absolute; right: 14px; top: 50%;
    transform: translateY(-50%);
    background: none; border: none; cursor: pointer;
    color: var(--muted); font-size: 16px; padding: 0;
    transition: color 0.15s;
  }
  .toggle-pass:hover { color: var(--text); }

  /* Button */
  .btn-login {
    width: 100%; padding: 13px;
    background: var(--accent); color: #fff;
    border: none; border-radius: 10px;
    font-size: 15px; font-weight: 700;
    font-family: 'Figtree', sans-serif;
    cursor: pointer; transition: all 0.2s;
    margin-top: 8px; position: relative;
    overflow: hidden;
  }
  .btn-login:hover { background: var(--accent-hover); transform: translateY(-1px); }
  .btn-login:active { transform: translateY(0); }
  .btn-login:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

  .btn-login .spinner {
    display: none; width: 18px; height: 18px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top-color: #fff; border-radius: 50%;
    animation: spin 0.7s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .btn-login.loading .btn-text { display: none; }
  .btn-login.loading .spinner { display: block; }

  /* Error */
  .error-msg {
    display: none;
    background: rgba(220,38,38,0.1);
    border: 1px solid rgba(220,38,38,0.3);
    color: #fca5a5; border-radius: 8px;
    padding: 10px 14px; font-size: 13px;
    margin-bottom: 16px; text-align: center;
  }
  .error-msg.show { display: block; animation: fadeUp 0.2s ease; }

  /* Footer */
  .login-footer {
    text-align: center; margin-top: 24px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px; color: #3c3836;
  }
</style>
</head>
<body>

<div class="login-wrap">
  <div class="logo">
    <div class="logo-tag">Sistema de gesti√≥n</div>
    <div class="logo-name">Sigma<span>.</span></div>
    <div class="logo-sub">Punto de Venta v1.0</div>
  </div>

  <div class="card">
    <div class="card-title">Iniciar sesi√≥n</div>
    <div class="card-sub">Ingres√° tus credenciales para continuar</div>

    <div class="error-msg" id="error-msg">Usuario o contrase√±a incorrectos</div>

    <div class="form-group">
      <label class="form-label">Usuario</label>
      <input class="form-input" type="text" id="usuario" placeholder="Tu usuario..." autocomplete="username" />
    </div>

    <div class="form-group">
      <label class="form-label">Contrase√±a</label>
      <div class="input-wrap">
        <input class="form-input" type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" style="padding-right:44px" />
        <button class="toggle-pass" onclick="togglePassword()" id="toggle-btn" type="button">üëÅÔ∏è</button>
      </div>
    </div>

    <button class="btn-login" id="btn-login" onclick="doLogin()">
      <span class="btn-text">Ingresar</span>
      <div class="spinner"></div>
    </button>
  </div>

  <div class="login-footer">sigma_express ¬© 2025 ‚Äî acceso restringido</div>
</div>

<script>
  const API = 'http://127.0.0.1:8000';

  // Enter en cualquier campo dispara el login
  document.getElementById('usuario').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
  document.getElementById('password').addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });

  // Foco autom√°tico en usuario
  window.onload = () => document.getElementById('usuario').focus();

  // Mostrar/ocultar contrase√±a
  function togglePassword() {
    const input = document.getElementById('password');
    const btn = document.getElementById('toggle-btn');
    if (input.type === 'password') {
      input.type = 'text';
      btn.textContent = 'üôà';
    } else {
      input.type = 'password';
      btn.textContent = 'üëÅÔ∏è';
    }
  }

  async function doLogin() {
    const usuario  = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value;
    const btn      = document.getElementById('btn-login');
    const errorMsg = document.getElementById('error-msg');

    if (!usuario || !password) {
      mostrarError('Complet√° usuario y contrase√±a');
      return;
    }

    // Loading
    btn.classList.add('loading');
    btn.disabled = true;
    errorMsg.classList.remove('show');

    try {
      const formData = new URLSearchParams();
      formData.append('username', usuario);
      formData.append('password', password);
      formData.append('grant_type', 'password');

      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
      });

      if (res.ok) {
        const data = await res.json();
        // Guardar token en sessionStorage
        sessionStorage.setItem('token', data.access_token);
        sessionStorage.setItem('usuario', usuario);
        // Redirigir al sistema
        window.location.href = 'index.html';
      } else {
        const err = await res.json();
        mostrarError(err.detail || 'Usuario o contrase√±a incorrectos');
      }

    } catch (ex) {
      mostrarError('No se pudo conectar con el servidor');
    } finally {
      btn.classList.remove('loading');
      btn.disabled = false;
    }
  }

  function mostrarError(msg) {
    const el = document.getElementById('error-msg');
    el.textContent = msg;
    el.classList.add('show');
  }
</script>
</body>
</html>
